<ion-content padding text-center>

  <ion-grid>
      <ion-row>
        <ion-col class="top-30">
          <img src="../../assets/imgs/login3.png" alt="login imagen">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="top-20">
          <h3>INICIAR SESIÓN</h3>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="top-5">
          <ion-item>
              <ion-input type="text" placeholder="Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Contraseña"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="top-5">
          <button ion-button color="google" icon-left block
            (click)="validarUsuario()">
            <ion-icon name="md-contact"></ion-icon>
            Ingresar
          </button>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
